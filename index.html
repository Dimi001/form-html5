<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="https://formspree.io/f/xzbyeeoy" method="POST">

        <label for="name">Name</label>
        <input type="text" name="name" id="name"> <br>

        <label for="surname">Surame</label>
        <input type="text" name="surname" id="surname"> <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"> <br>

        <label for="telephone">Telephone</label>
        <input type="tel" name="telephone" id="telephone"> <br>

        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select> <br>

        <label><input type="radio" name="gender" value="Male">Male </label>
        <label><input type="radio" name="gender" value="Female">Female </label> <br> 
        
        <label for="consent">I hereby consent to the processing of my personal data</label>
        <input type="checkbox" name="consent" id="consent"> <br>

        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea> <br>

        <input type="submit" value="Send">

    </form>

</body>

</html>
